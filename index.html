<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roblox Avatar Viewer 🎮</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Roblox Avatar Viewer 🎮</h1>
  <p>Enter your Roblox username to see your avatar! 😊</p>
  <form id="username-form">
    <input type="text" id="username-input" placeholder="Enter Roblox username" autocomplete="off">
    <button type="submit">Show Avatar</button>
  </form>
  <div id="suggestions" class="suggestions"></div>
  <div id="avatar-display" class="avatar-display"></div>
  <script src="script.js"></script>
</body>
</html>
