<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dopamine Carousel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            width: 100%;
            max-width: 600px;
        }

        .carousel-container {
            position: relative;
            margin: 0 auto 40px;
        }

        .dongle {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 25px solid #3b82f6;
            z-index: 20;
            filter: drop-shadow(0 2px 8px rgba(59, 130, 246, 0.4));
        }

        .carousel-window {
            width: 400px;
            height: 80px;
            margin: 0 auto;
            position: relative;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border: 3px solid #e2e8f0;
        }

        .carousel-track {
            display: flex;
            height: 100%;
            width: fit-content;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .item {
            width: 60px;
            height: 60px;
            margin: 0 2px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }

        .item.gray {
            background: #cbd5e1;
            color: #64748b;
            border: 2px solid #e2e8f0;
        }

        .item.winner {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            border: 2px solid #2563eb;
            font-size: 20px;
        }

        .center-highlight {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 64px;
            height: 64px;
            border: 3px solid #3b82f6;
            border-radius: 8px;
            background: rgba(59, 130, 246, 0.1);
            z-index: 10;
            pointer-events: none;
        }

        .fade-left,
        .fade-right {
            position: absolute;
            top: 0;
            width: 60px;
            height: 100%;
            z-index: 15;
            pointer-events: none;
        }

        .fade-left {
            left: 0;
            background: linear-gradient(to right, white, transparent);
        }

        .fade-right {
            right: 0;
            background: linear-gradient(to left, white, transparent);
        }

        .spin-button {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .spin-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.6);
        }

        .spin-button:disabled {
            opacity: 0.8;
            cursor: not-allowed;
            transform: none;
        }

        .spin-button.spinning {
            animation: button-pulse 0.5s ease-in-out infinite alternate;
        }

        @keyframes button-pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        .winner-glow {
            animation: track-glow 2s ease-in-out infinite;
        }

        .winner-glow .item.winner {
            animation: winner-pulse 1s ease-in-out infinite;
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.8);
            transform: scale(1.1);
        }

        @keyframes track-glow {
            0%, 100% { filter: drop-shadow(0 0 0 rgba(59, 130, 246, 0)); }
            50% { filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.6)); }
        }

        @keyframes winner-pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.8); }
            50% { box-shadow: 0 0 40px rgba(59, 130, 246, 1), 0 0 60px rgba(59, 130, 246, 0.6); }
        }

        .celebration {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
            animation: celebration-bounce 0.5s ease-out;
            z-index: 25;
        }

        @keyframes celebration-bounce {
            0% {
                transform: translateX(-50%) translateY(20px) scale(0.8);
                opacity: 0;
            }
            100% {
                transform: translateX(-50%) translateY(0) scale(1);
                opacity: 1;
            }
        }

        .decoration {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
            animation: float 6s ease-in-out infinite;
        }

        .decoration-1 {
            width: 20px;
            height: 20px;
            background: #bfdbfe;
            top: 15%;
            left: 10%;
            animation-delay: 0s;
        }

        .decoration-2 {
            width: 15px;
            height: 15px;
            background: #93c5fd;
            top: 25%;
            right: 15%;
            animation-delay: 1s;
        }

        .decoration-3 {
            width: 25px;
            height: 25px;
            background: #dbeafe;
            bottom: 20%;
            left: 15%;
            animation-delay: 2s;
        }

        .decoration-4 {
            width: 18px;
            height: 18px;
            background: #60a5fa;
            bottom: 30%;
            right: 10%;
            animation-delay: 3s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @media (max-width: 480px) {
            .carousel-window {
                width: 320px;
                height: 70px;
            }
            .item {
                width: 50px;
                height: 50px;
                font-size: 14px;
            }
            .center-highlight {
                width: 54px;
                height: 54px;
            }
            .spin-button {
                padding: 12px 24px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="carousel-container">
            <div class="dongle"></div>
            
            <div class="carousel-window">
                <div class="carousel-track" id="carousel">
                    <!-- Items will be generated by JavaScript -->
                </div>
                
                <div class="center-highlight"></div>
                <div class="fade-left"></div>
                <div class="fade-right"></div>
            </div>
        </div>
        
        <button class="spin-button" onclick="spin()">ðŸŽ° SPIN TO WIN!</button>
        
        <div class="decoration decoration-1"></div>
        <div class="decoration decoration-2"></div>
        <div class="decoration decoration-3"></div>
        <div class="decoration decoration-4"></div>
    </div>

    <script>
        var itemWidth = 64; // 60px width + 4px margin
        var windowCenter = 200; // Half of 400px window width
        var totalItems = 100; // Create 100 gray rectangles
        var centerItemIndex = Math.floor(totalItems / 2); // Start with middle item centered
        
        // Initialize the carousel
        function initCarousel() {
            var carousel = document.getElementById('carousel');
            carousel.innerHTML = ''; // Clear existing items
            
            // Create all gray rectangles
            for (var i = 0; i < totalItems; i++) {
                var item = document.createElement('div');
                item.className = 'item gray';
                item.textContent = (i % 15) + 1; // Numbers 1-15 repeating
                carousel.appendChild(item);
            }
            
            // Position so the center item is in the middle of the window
            var centerItemPosition = centerItemIndex * itemWidth + (itemWidth / 2);
            var initialPosition = windowCenter - centerItemPosition;
            carousel.style.transform = 'translateX(' + initialPosition + 'px)';
        }
        
        function spin() {
            var carousel = document.getElementById('carousel');
            var button = document.querySelector('.spin-button');
            
            // Disable button
            button.disabled = true;
            button.innerHTML = 'ðŸŽ° SPINNING...';
            button.classList.add('spinning');
            
            // Remove existing winner glow
            carousel.classList.remove('winner-glow');
            
            // Reset all items to gray (in case of multiple spins)
            var items = carousel.querySelectorAll('.item');
            for (var i = 0; i < items.length; i++) {
                items[i].className = 'item gray';
                items[i].textContent = (i % 15) + 1;
            }
            
            // Choose a winning position (somewhere in the latter half for good animation)
            var winnerIndex = Math.floor(totalItems * 0.7) + Math.floor(Math.random() * Math.floor(totalItems * 0.2));
            
            // Calculate final position to center the winner
            var winnerPosition = winnerIndex * itemWidth + (itemWidth / 2);
            var finalPosition = windowCenter - winnerPosition;
            
            // Start animation
            carousel.style.transition = 'transform 3s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
            carousel.style.transform = 'translateX(' + finalPosition + 'px)';
            
            // Convert the winner item to blue star after 1.5 seconds (mid-animation)
            setTimeout(function() {
                items[winnerIndex].className = 'item winner';
                items[winnerIndex].textContent = 'â˜…';
            }, 1500);
            
            // After animation completes
            setTimeout(function() {
                carousel.classList.add('winner-glow');
                button.disabled = false;
                button.innerHTML = 'ðŸŽ‰ SPIN AGAIN!';
                button.classList.remove('spinning');
                
                // Show celebration
                setTimeout(function() {
                    var celebration = document.createElement('div');
                    celebration.className = 'celebration';
                    celebration.innerHTML = 'ðŸŽ‰ WINNER! ðŸŽ‰';
                    document.querySelector('.carousel-container').appendChild(celebration);
                    
                    setTimeout(function() {
                        celebration.remove();
                    }, 2000);
                }, 500);
            }, 3000);
        }
        
        // Initialize on page load
        window.onload = function() {
            initCarousel();
        };
    </script>
</body>
</html>
